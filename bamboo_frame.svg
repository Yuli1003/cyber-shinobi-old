<svg width="100%" height="100%" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg" shape-rendering="crispEdges">
  <defs>
    <style>
      .p-black { fill: #000000; }
      .p-hi-1  { fill: #ff8c8c; } /* Brightest High */
      .p-hi-2  { fill: #ff4444; } /* Mid High */
      .p-base  { fill: #d00000; } /* Base Red */
      .p-lo-1  { fill: #990000; } /* Mid Shadow */
      .p-lo-2  { fill: #660000; } /* Deep Shadow */
    </style>

    <pattern id="h-rpg-top" x="0" y="0" width="32" height="16" patternUnits="userSpaceOnUse">
      <rect width="32" height="16" class="p-base" />
      <rect y="0" width="32" height="1" class="p-black" />
      <rect y="1" width="32" height="2" class="p-hi-1" />
      <rect y="3" width="32" height="2" class="p-hi-2" />
      <rect y="10" width="32" height="2" class="p-lo-1" />
      <rect y="12" width="32" height="3" class="p-lo-2" />
      <rect y="15" width="32" height="1" class="p-black" />
      <g>
         <rect x="28" y="1" width="1" height="14" class="p-hi-1" opacity="0.7"/>
         <rect x="31" y="1" width="1" height="14" class="p-hi-1" opacity="0.7"/>
         <rect x="29" y="1" width="2" height="14" class="p-black" /> 
      </g>
    </pattern>

    <pattern id="h-rpg-bottom" x="0" y="8" width="32" height="16" patternUnits="userSpaceOnUse">
      <rect width="32" height="16" class="p-base" />
      <rect y="0" width="32" height="1" class="p-black" />
      <rect y="1" width="32" height="2" class="p-hi-1" />
      <rect y="3" width="32" height="2" class="p-hi-2" />
      <rect y="10" width="32" height="2" class="p-lo-1" />
      <rect y="12" width="32" height="3" class="p-lo-2" />
      <rect y="15" width="32" height="1" class="p-black" />
      <g>
         <rect x="28" y="1" width="1" height="14" class="p-hi-1" opacity="0.7"/>
         <rect x="31" y="1" width="1" height="14" class="p-hi-1" opacity="0.7"/>
         <rect x="29" y="1" width="2" height="14" class="p-black" /> 
      </g>
    </pattern>

    <pattern id="v-rpg" x="0" y="0" width="16" height="32" patternUnits="userSpaceOnUse">
      <rect width="16" height="32" class="p-base" />
      <rect x="0" width="1" height="32" class="p-black" />
      <rect x="1" width="2" height="32" class="p-hi-1" />
      <rect x="3" width="2" height="32" class="p-hi-2" />
      <rect x="10" width="2" height="32" class="p-lo-1" />
      <rect x="12" width="3" height="32" class="p-lo-2" />
      <rect x="15" width="1" height="32" class="p-black" />
      <g>
         <rect x="1" y="28" width="14" height="1" class="p-hi-1" opacity="0.7"/>
         <rect x="1" y="31" width="14" height="1" class="p-hi-1" opacity="0.7"/>
         <rect x="1" y="29" width="14" height="2" class="p-black" /> 
      </g>
    </pattern>
  </defs>

  <g>
    <rect x="32" y="16" width="16" height="568" fill="url(#v-rpg)" />
    <rect x="752" y="16" width="16" height="568" fill="url(#v-rpg)" />
  </g>

  <g>
    <rect x="16" y="32" width="768" height="16" fill="url(#h-rpg-top)" />
    
    <rect x="16" y="552" width="768" height="16" fill="url(#h-rpg-bottom)" />
    
    <rect x="33" y="48" width="14" height="2" class="p-black" opacity="0.5" />
    <rect x="753" y="48" width="14" height="2" class="p-black" opacity="0.5" />
    <rect x="33" y="568" width="14" height="2" class="p-black" opacity="0.5" />
    <rect x="753" y="568" width="14" height="2" class="p-black" opacity="0.5" />
  </g>

</svg>